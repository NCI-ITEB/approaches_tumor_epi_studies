<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary" {% if page.hero_image %} style="background: url('{{ site.baseurl}}{{ page.hero_image }}') no-repeat ;background-position: 10% 50%; background-size: 20%;" {% endif %}>
    <div class="hero-head"></div>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}" >
        <div class="container" style="padding-left: 250px">
            <h1 class="title is-2">{{ page.title }}</h1>
            <p class="subtitle is-3">{{ page.subtitle }}</p>
            {% if page.hero_link %}
                <a href="{{ page.hero_link | relative_url }}" class="button is-info is-large">{{ page.hero_link_text }}</a>
            {% endif %}
        </div>
    </div>
</section>
